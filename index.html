<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="to-do-app">
            <h4 id="app-title">To do app</h4>
            <div class="button">
                <button id="add-task-button" onclick="addTask()"><b>Add Task</b></button>
            </div> 
            <div class="task-header">
                <span id="task-heading">Task</span>
                <span id="action-heading">Action</span>
            </div>
            <div class="task-items-container">
                <ul id="list-container">
                    <!--<li class="checked">Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li>-->
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
