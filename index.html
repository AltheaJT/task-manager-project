<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="to-do-app">
            <h4 id="app-title">To do app</h4>
            <div class="button">
                <button id="add-task-button"><b>Add Task</b></button>
                <select id="task-filter-options">
                    <option>All</option>
                    <option>Complete</option>
                    <option>Pending</option>
                </select>
                
            </div> 
            <div class="task-header">
                <span id="task-heading">Task</span>
                <span id="action-heading">Action</span>
            </div>
            <div class="task-items-container">
                <ul id="list-container">
                </ul>
            </div>
        </div>
        <div id="modal-overlay" class="hidden">
            <div id="modal-content">
                <h5 id="modal-title"></h5>
                <form>
                    <input type="text" id="task-title" required>
                    <span id="task-title-error" class="error-message">Task title is required!</span>
                    <label for="priority-options">Select the task priority</label>
                    <select id="task-priority" name="priority-options">
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select>
                    <label for="due-date">Due Date</label>
                    <input id="task-due-date" type="date" name="due-date" placeholder="Due Date">
                    <button id="submit-task-btn">Submit</button>
                </form>
                <button id="close-btn">Close</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/bb461edfef.js" crossorigin="anonymous"></script>
</body>
</html>
